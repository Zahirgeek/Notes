<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery选择器(基本选择器之通配符选择器)</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<style type="text/css">
		.default{
			border:1px solid #003a75;
			background-color:yellow;
			margin:5px; 
			width:90px;
			float:left;
			font-size:12px;
			padding:5px;
		}
		.change{
			background-color:#C50210;
			color:#FFF;
		}
	</style>
</head>
<body>
	<p class="default">p元素</p>
	<div class="default">div元素</div>
	<span class="default" id="span">ID为span的元素</span>
	<input type="button" id="button" value="为所有元素换肤" />

	<script type="text/javascript">
		/*
			$("*")    //取得页面上所有的DOM元素集合的jQuery包装集
		 */


		$(document).ready(function(){
			$("#button").click(function(){
				$("*").addClass("change");
				//说明：addClass()方法用于为元素添加CSS类
			});
		});
	</script>
</body>
</html>
