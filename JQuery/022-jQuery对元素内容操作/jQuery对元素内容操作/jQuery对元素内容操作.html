<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery对元素内容操作</title>
</head>
<body>
	<div>
		<p>sunck is a good man!</p>
	</div>

	<script type="text/javascript">

		/*
			元素的内容是指定义元素的起始标记和结束标记之间的内容，可以分为文本内容和HTML内容

			文本内容：div元素的文本内容为"sunck is a good man!"，文本内容不包含元素的子元素，只包含元素的文本内容

			HTML内容：div元素的HTML内容为"<p>sunck is a good man!</p>"，HTML内容不仅包含元素的文本内容，而且还包含元素的子元素
		 */
	</script>
</body>
</html>
