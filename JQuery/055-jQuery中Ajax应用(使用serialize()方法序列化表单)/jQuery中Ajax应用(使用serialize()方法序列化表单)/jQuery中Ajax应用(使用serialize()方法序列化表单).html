<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery中Ajax应用(使用serialize()方法序列化表单)</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
</head>
<body>
	<form id="testForm" action="">
		用户名：<input type="text"  name="username" id="username"/><br/><br/>
		性别：<input type="text"  name="sex" id="sex"/><br/><br/>
		年龄：<input type="text"  name="age" id="age"/><br/><br/>
		邮箱：<input type="text"  name="email" id="email"/><br/><br/>
		地址：<input type="text"  name="address" id="address"/><br/><br/>
		内容：<textarea id="content" name="content" id="content"></textarea><br/><br/>
		<input type="button" id="button" name="button" value="提交"/><br/><br/>
		<div id="responseText"></div>
	</form>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#button").click(function(){
				// $.ajax({type:"POST", url:"a.php", data:{username:$("#username").val(),sex:$("#sex").val(),age:$("#age").val(),email:$("#email").val(),address:$("#address").val(),content:$("#content").val()}, dataType:"json", success:function(data, textStatus){
				// 		var html = "";
				// 		html+="用户名："+data.username+"<br/>";
				// 		html+="性别："+data.sex+"<br/>";
				// 		html+="年龄："+data.age+"<br/>";
				// 		html+="邮箱："+data.email+"<br/>";
				// 		html+="地址："+data.address+"<br/>";
				// 		html+="内容："+data.content+"<br/>";
				// 		$("#responseText").html(html);
				// }});



				//序列化写法
				$.ajax({type:"POST", url:"a.php", data:$("#testForm").serialize(), dataType:"json", success:function(data, textStatus){
						var html = "";
						html+="用户名："+data.username+"<br/>";
						html+="性别："+data.sex+"<br/>";
						html+="年龄："+data.age+"<br/>";
						html+="邮箱："+data.email+"<br/>";
						html+="地址："+data.address+"<br/>";
						html+="内容："+data.content+"<br/>";
						$("#responseText").html(html);
				}});

				
			});
		});
	</script>

</body>
</html>
