<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery选择器(属性选择器)</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>

	<style type="text/css">
		div{
			width: 100px;height: 100px;background-color: red;float: left;
			margin-left: 5px;text-align: center;
		}
	</style>
</head>
<body>
	<div name="div1">第一个div</div>
	<div name="div2">第二个div</div>
	<div name="div3">第三个div</div>
	<div name="div3">第四个div</div>
	<div name="box">第五个div</div>
	<div name="box1" id="dd">第六个div</div>
	

	<script type="text/javascript">

		//属性选择器就是通过元素的属性作为过滤条件进行筛选对象。

		$(document).ready(function(){
			$("div[name]").css("background-color", "green");
			$("div[name='div3']").css("background-color", "yellow");
			$("div[name!='div3']").css("background-color", "#FF4040");
			$("div[name*='box']").css("background-color", "#F5F5F5");
			$("div[name^='box']").css("background-color", "#EED2EE");
			$("div[name$='v3']").css("background-color", "#EE9A00");
			$("div[id][name='box1']").css("background-color", "black");
		});
	</script>
</body>
</html>
