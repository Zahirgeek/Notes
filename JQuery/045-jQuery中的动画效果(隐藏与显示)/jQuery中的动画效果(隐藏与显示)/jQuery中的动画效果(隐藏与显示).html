<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery中的动画效果(隐藏与显示)</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
	<style type="text/css">
		#box{
			width: 400px;height: 400px;background-color: red;
		}
	</style>
</head>
<body>
	<div id="box"></div>
	<button id="button1">隐藏</button>
	<button id="button2">显示</button>

	<script type="text/javascript">
		$(document).ready(function(){
			$("#button1").bind('click', function(event) {
				//hide()方法相当于将元素CSS样式属性display的值设置为none，它会记住原来的display的值


				//1、hide()
				// $("#box").hide();
				


				//2、用于以优雅的动画隐藏所有匹配的元素，并在隐藏完成后可选地触发一个回调函数
				//hide(speed, [callback]);
				//speed：用于指定动画的时长。可以是数字，也就是元素经过多少毫秒后完全隐藏。也可以是默认参数slow（600毫秒）、normal（400毫秒）和fast（200毫秒）
				//callback：可选参数，用于指定隐藏完成后要触发的回调函数
				$("#box").hide(1000, function(){
					console.log("隐藏动画结束");
				});
			});

			$("#button2").click(function(event) {
				//相当于将元素CSS样式属性display的值设置为block或inline或除了none以外的值，它会恢复为应用display：none之前的可见属性
				
				//1、show()
				// $("#box").show();


				//2、用于以优雅的动画显示所有匹配的元素，并在显示完成后可选择地触发一个回调函数
				//show(speed,[callback])
				//speed：用于指定动画的时长。可以是数字，也就是元素经过多少毫秒后完全隐藏。也可以是默认参数slow（600毫秒）、normal（400毫秒）和fast（200毫秒）
				//callback：可选参数，用于指定隐藏完成后要触发的回调函数
				$("#box").show(1000, function(){
					console.log("显示动画结束");
				});
			});

		});
	</script>
</body>
</html>
