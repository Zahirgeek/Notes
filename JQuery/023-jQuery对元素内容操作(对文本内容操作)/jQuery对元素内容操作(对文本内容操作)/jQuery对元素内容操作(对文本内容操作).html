<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery对元素内容操作(对文本内容操作)</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
</head>
<body>
	<div>
		<p>sunck is a good man!</p>
	</div>
	<div>
		<p>sunck is a nice man!</p>
	</div>

	<script type="text/javascript">
		/*
			text()：用于获取全部匹配元素的文本内容
			注意：也可以解析XML文档元素的文本内容

			text(val)：用于设置全部比配元素的文本内容
			注意：元素原来的内容将被新设置的内容替换掉，包括HTML内容
			注意：设置文本内容时，即使内容包含HTML代码，也将被认为是普通文本，并不能作为HTML代码被浏览器解析
		 */
		$(document).ready(function(){
			//获取文本内容
			console.log($("div").text());

			//设置文本内容
			$("div").text("<span>我是通过text()设置的文本内容</span>");
		});
	</script>
</body>
</html>
