<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery对元素的CSS样式操作(通过修改CSS属性实现)</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
</head>
<body>
	<div></div>
	<script type="text/javascript">
		/*
			css(name)：返回第一个匹配元素的样式属性值

			css(name, value)：为所有匹配元素的指定样式设置值

			css(properties)：以{属性:值, 属性:值, ……}的形式为所有匹配的元素设置样式属性
		 */


		$(document).ready(function(){

			//可以使用CSS表示法或者DOM表示法
			//$("div").css({"width":"100px", "height":"100px", "background-color":"red"});
			$("div").css({"width":"100px", "height":"100px", "backgroundColor":"red"});

			// $("div").css("background-color", "yellow");

			console.log($("div").css("background-color"));

		});
	</script>
</body>
</html>
