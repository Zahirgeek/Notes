<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery中的事件处理(模仿悬停事件)</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
</head>
<body>
	<div style="width: 100px;height: 100px;background-color: red"></div>
	<script type="text/javascript">
		/*
			模仿悬停事件是指模仿鼠标移动到一个对象上面又从该对象上面移出的事件，可以通过jQuery提供的hover(over,out)方法实现

			hover(over,out)

  			over：用于指定当鼠标在移动到匹配元素上时触发的函数。

  			out：用于指定当鼠标在移出匹配元素上时触发的函数。

    		当鼠标移动到一个匹配的元素上面时，会触发指定的第一个函数。当鼠标移出这个元素时，会触发指定的第二个函数。而且，会伴随着对鼠标是否仍然处在特定元素中的检测（例如，处在div中的图像），如果是，则会继续保持“悬停”状态，而不触发移出事件
		 */


		$(document).ready(function(){
			$("div").hover(function(){
				console.log("移入");
			}, function(){
				console.log("移出");
			});
		});
	</script>
</body>
</html>
