<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery选择器(层次选择器之prev～siblings选择器)</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>

	<style type="text/css">
		.background{background:#cef}
		body{font-size:12px;}
	</style>
</head>
<body>
	<div>
	    <p>第一个p</p>
	    <p>第二个p</p>
	</div>
	<p>div外面的p1</p>
	<p>div外面的p2</p>
	<p>div外面的p3</p>

	<script type="text/javascript">
		/*
			prev ~ siblings选择器用于匹配prev元素之后的所有siblings元素。其中，prev和siblings是两个相同辈元素。

			使用公式：$("prev ~ siblings")
			prev是指任何有效的选择器。
			siblings是一个有效选择器并紧接着prev选择器。
		 */


		$(document).ready(function(){
			$("div ~ p").addClass("background");
		});
	</script>
</body>
</html>
