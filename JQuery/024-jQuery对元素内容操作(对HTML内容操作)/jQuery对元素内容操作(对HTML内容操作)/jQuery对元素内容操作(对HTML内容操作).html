<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery对元素内容操作(对HTML内容操作)</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
</head>
<body>
	<div>
		<p>sunck is a good man!</p>
	</div>
	<div>
		<p>sunck is a nice man!</p>
	</div>
	<script type="text/javascript">
		/*
			html()：用于获取第一个匹配元素的HTML内容

			html(val)：用于设置全部匹配元素的HTML内容
			注意：内容中包含HTML代码可以被浏览器解析

			注意：html()和html(val)不能用于XML文档，但是可以用于XHTML文档
		 */

		$(document).ready(function(){
			//获取第一个div的HTML内容
			console.log($("div").html());

			//设置所有div的HTML内容
			$("div").html("<span>sunck is a handsome man!</span>");
		});
	</script>
</body>
</html>
