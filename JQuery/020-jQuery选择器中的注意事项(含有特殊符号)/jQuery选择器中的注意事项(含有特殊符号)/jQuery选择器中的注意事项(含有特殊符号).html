<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery选择器中的注意事项(含有特殊符号)</title>
	<script type="text/javascript" src="jquery-3.1.1.min.js"></script>
</head>
<body>
	<div id="box#test" style="width: 100px;height: 100px;background-color: red"></div>
	<script type="text/javascript">
		//选择器中含有“.”、“#”、“(”或“]”等特殊字符
    	//根据W3C规定，属性值中是不能包含这些特殊字符的,但在实际项目应用中偶尔也会遇到这种表达式中含有“#”和“]”等特殊字符的情况。这时，如果按照普通方式去处理的话就会出现错误。解决这类错误的方法是使用转义符号将其转义
		$(document).ready(function(){
			$("#box\\#test").css("background-color", "yellow");
		});
	</script>
</body>
</html>
